<!DOCTYPE html>
<html>
  <head>
    <title>Contact List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Include the provided CSS styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        background-color: #111c27;
        color: #fff;
        overflow-y: auto;
        position: relative;
      }

      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        animation: move 15s linear infinite;
        filter: blur(2px);
        box-shadow: 0 0 10px #0ef9ff, 0 0 30px #0ef9ff, 0 0 50px #0ef9ff;
      }

      /* Circle Styles */
      .circle:nth-child(1) {
        top: 10%;
        left: 15%;
        width: 100px;
        height: 100px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 20s;
      }

      .circle:nth-child(2) {
        top: 50%;
        left: 60%;
        width: 150px;
        height: 150px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 25s;
      }

      .circle:nth-child(3) {
        top: 70%;
        left: 30%;
        width: 80px;
        height: 80px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 18s;
      }

      .circle:nth-child(4) {
        top: 20%;
        left: 80%;
        width: 120px;
        height: 120px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 22s;
      }

      .circle:nth-child(5) {
        top: 5%;
        left: 45%;
        width: 90px;
        height: 90px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 24s;
      }

      .circle:nth-child(6) {
        top: 80%;
        left: 10%;
        width: 140px;
        height: 140px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 21s;
      }

      .circle:nth-child(7) {
        top: 30%;
        left: 5%;
        width: 110px;
        height: 110px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 26s;
      }

      .circle:nth-child(8) {
        top: 40%;
        left: 85%;
        width: 60px;
        height: 60px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 19s;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }

        25% {
          transform: translate(50vw, -20vh);
        }

        50% {
          transform: translate(-30vw, 50vh);
        }

        75% {
          transform: translate(40vw, 40vh);
        }

        100% {
          transform: translate(-50vw, -50vh);
        }
      }

      h1 {
        font-size: 3rem;
        margin: 20px;
        color: #fff;
        text-align: center;
        font-weight: 600;
        text-shadow: 0 0 10px #0ef9ff, 0 0 20px #0ef9ff;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
        text-align: center;
        max-width: 320px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
      }

      .btn-neon {
        background: transparent;
        border: 2px solid #0ef9ff;
        color: #0ef9ff;
        text-transform: uppercase;
        transition: all 0.4s ease-in-out;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
      }

      .btn-neon:hover {
        background: #0ef9ff;
        color: #000000;
        text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
      }

      .table-responsive {
        border-radius: 10px;
        overflow-x: auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 15px rgba(14, 249, 255, 0.4),
          0 0 30px rgba(14, 249, 255, 0.2);
      }

      /* Ensure table scrolls properly */
      .table th,
      .table td {
        white-space: nowrap;
        text-align: center;
      }

      .table-dark {
        background-color: transparent;
      }

      .table-dark th,
      .table-dark td {
        border-color: rgba(255, 255, 255, 0.2);
      }

      .badge {
        font-size: 0.9rem;
        padding: 0.5em 0.75em;
      }

      .badge-success {
        background-color: rgba(40, 167, 69, 0.8);
      }

      .badge-danger {
        background-color: rgba(220, 53, 69, 0.8);
      }

      .logout-btn {
        margin-top: 20px;
      }

      .card-body {
        color: white;
      }
      /* Improve table & buttons on smaller screens */
      @media (max-width: 992px) {
        h2 {
          font-size: 2rem;
        }

        .table th,
        .table td {
          font-size: 0.9rem;
          padding: 8px;
        }

        .btn-neon {
          font-size: 0.85rem;
          padding: 8px 12px;
        }
      }

      @media (max-width: 768px) {
        h2 {
          font-size: 1.8rem;
        }

        .table th,
        .table td {
          font-size: 0.85rem;
          padding: 6px;
        }

        .btn-neon {
          font-size: 0.8rem;
          padding: 6px 10px;
        }
      }

      @media (max-width: 576px) {
        h2 {
          font-size: 1.5rem;
        }

        .table th,
        .table td {
          font-size: 0.75rem;
          padding: 5px;
        }

        .btn-neon {
          font-size: 0.75rem;
          padding: 5px 8px;
        }
      }

      @media (max-width: 400px) {
        h2 {
          font-size: 1.3rem;
        }

        .table th,
        .table td {
          font-size: 0.7rem;
          padding: 4px;
        }

        .btn-neon {
          font-size: 0.7rem;
          padding: 4px 6px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container mt-5 py-4">
      <!-- Moving Background Circles -->
      <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-5">
        <h1>Contact Messages</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-neon logout-btn"
          >Back to Dashboard</a
        >
      </div>
      <h2 class="mt-5">Contact Messages</h2>
        <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for message in contact_messages %}
                    <tr>
                        <td>{{ message.username }}</td>
                        <td>{{ message.email }}</td>
                        <td>{{ message.message }}</td>
                        <td>{{ message.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  </body>
</html>
