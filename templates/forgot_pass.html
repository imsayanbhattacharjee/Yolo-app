<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - ZabxYOLO</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        color: #212529;
        background-color: #111c27;
      }

      .forgot-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .forgot-password-card {
        background-color: rgba(17, 28, 39, 0.95);
        border: 2px solid #0ef9ff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px #0ef9ff, 0 0 30px rgba(14, 249, 255, 0.5);
        max-width: 400px;
        width: 100%;
        color: #f8f9fa;
      }

      .forgot-password-card h2 {
        font-size: 1.8rem;
        color: #0ef9ff;
        margin-bottom: 20px;
      }

      .form-control {
        background-color: transparent;
        color: white;
        border: 1px solid #0ef9ff;
      }

      .form-control:focus {
        background-color: transparent;
        box-shadow: none;
        border: 1px solid #0ef9ff;
      }

      .btn-neon {
        background: transparent;
        border: 2px solid #0ef9ff;
        color: #0ef9ff;
        text-transform: uppercase;
        transition: all 0.4s ease-in-out;
        font-size: 18px;
        font-weight: bold;
        width: 100%;
      }

      .btn-neon:hover {
        background: #0ef9ff;
        color: #000;
      }

      .otp-input {
        display: flex;
        gap: 10px;
      }

      .otp-input input {
        text-align: center;
        max-width: 50px;
      }

      .success-message {
        text-align: center;
        color: #0ef9ff;
        font-size: 1.2rem;
        margin-top: 10px;
      }
      /* Moving Background Circles */
      .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /* Contain circles */
        z-index: -1;
      }
      .circle {
        position: absolute;
        border-radius: 50%;
        animation: move 15s linear infinite;
        filter: blur(2px);
        box-shadow: 0 0 10px #0ef9ff, 0 0 30px #0ef9ff, 0 0 50px #0ef9ff;
      }

      /* Circle Styles */
      .circle:nth-child(1) {
        top: 10%;
        left: 15%;
        width: 100px;
        height: 100px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 20s;
      }

      .circle:nth-child(2) {
        top: 50%;
        left: 60%;
        width: 150px;
        height: 150px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 25s;
      }

      .circle:nth-child(3) {
        top: 70%;
        left: 30%;
        width: 80px;
        height: 80px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 18s;
      }

      .circle:nth-child(4) {
        top: 20%;
        left: 80%;
        width: 120px;
        height: 120px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 22s;
      }

      .circle:nth-child(5) {
        top: 5%;
        left: 45%;
        width: 90px;
        height: 90px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 24s;
      }

      .circle:nth-child(6) {
        top: 80%;
        left: 10%;
        width: 140px;
        height: 140px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 21s;
      }

      .circle:nth-child(7) {
        top: 30%;
        left: 5%;
        width: 110px;
        height: 110px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 26s;
      }

      .circle:nth-child(8) {
        top: 40%;
        left: 85%;
        width: 60px;
        height: 60px;
        background: rgba(14, 249, 255, 0.2);
        animation-duration: 19s;
      }

      @keyframes move {
        0% {
          transform: translate(0, 0);
        }

        25% {
          transform: translate(50vw, -20vh);
        }

        50% {
          transform: translate(-30vw, 50vh);
        }

        75% {
          transform: translate(40vw, 40vh);
        }

        100% {
          transform: translate(-50vw, -50vh);
        }
      }
    </style>
  </head>

  <body>
    <div class="background">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="forgot-password-container">
      <div class="forgot-password-card">
        <h2>Forgot Password</h2>

        <!-- Step 1: Enter Email -->
        <div id="email-step">
          <p>Please enter your registered email address to receive an OTP.</p>
          <form id="email-form">
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <button type="submit" class="btn btn-neon">Send OTP</button>
          </form>
        </div>

        <!-- Step 2: Enter OTP -->
        <div id="otp-step" style="display: none">
          <p>An OTP has been sent to your email. Enter it below to verify.</p>
          <form id="otp-form">
            <div class="otp-input">
              <input type="text" class="form-control" maxlength="1" required />
              <input type="text" class="form-control" maxlength="1" required />
              <input type="text" class="form-control" maxlength="1" required />
              <input type="text" class="form-control" maxlength="1" required />
            </div>
            <button type="submit" class="btn btn-neon mt-3">Verify OTP</button>
          </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="reset-password-step" style="display: none">
          <p>Enter your new password below:</p>
          <form id="reset-password-form">
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="new-password"
                placeholder="New Password"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="Confirm Password"
                required
              />
            </div>
            <button type="submit" class="btn btn-neon">Reset Password</button>
          </form>
        </div>

        <!-- Success Message -->
        <div id="success-message" style="display: none">
          <p class="success-message">
            Your password has been reset successfully!
          </p>
          <a href="{{ url_for('login') }}" class="btn btn-neon mt-3"
            >Login Now</a
          >
        </div>
      </div>
    </div>

    <script>
      const emailStep = document.getElementById("email-step");
      const otpStep = document.getElementById("otp-step");
      const resetPasswordStep = document.getElementById("reset-password-step");
      const successMessage = document.getElementById("success-message");

      document.getElementById("email-form").addEventListener("submit", (e) => {
        e.preventDefault();
        // Simulate sending OTP
        emailStep.style.display = "none";
        otpStep.style.display = "block";
      });

      document.getElementById("otp-form").addEventListener("submit", (e) => {
        e.preventDefault();
        // Simulate OTP verification
        otpStep.style.display = "none";
        resetPasswordStep.style.display = "block";
      });

      document
        .getElementById("reset-password-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          // Simulate password reset
          resetPasswordStep.style.display = "none";
          successMessage.style.display = "block";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
