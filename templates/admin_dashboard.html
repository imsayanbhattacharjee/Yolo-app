<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Include the provided CSS styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #111c27;
            color: #fff;
            overflow-y: auto;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: move 15s linear infinite;
            filter: blur(2px);
            box-shadow: 0 0 10px #0ef9ff, 0 0 30px #0ef9ff, 0 0 50px #0ef9ff;
        }

        /* Circle Styles */
        .circle:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 100px;
            height: 100px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 20s;
        }

        .circle:nth-child(2) {
            top: 50%;
            left: 60%;
            width: 150px;
            height: 150px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 25s;
        }

        .circle:nth-child(3) {
            top: 70%;
            left: 30%;
            width: 80px;
            height: 80px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 18s;
        }

        .circle:nth-child(4) {
            top: 20%;
            left: 80%;
            width: 120px;
            height: 120px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 22s;
        }

        .circle:nth-child(5) {
            top: 5%;
            left: 45%;
            width: 90px;
            height: 90px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 24s;
        }

        .circle:nth-child(6) {
            top: 80%;
            left: 10%;
            width: 140px;
            height: 140px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 21s;
        }

        .circle:nth-child(7) {
            top: 30%;
            left: 5%;
            width: 110px;
            height: 110px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 26s;
        }

        .circle:nth-child(8) {
            top: 40%;
            left: 85%;
            width: 60px;
            height: 60px;
            background: rgba(14, 249, 255, 0.2);
            animation-duration: 19s;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(50vw, -20vh);
            }

            50% {
                transform: translate(-30vw, 50vh);
            }

            75% {
                transform: translate(40vw, 40vh);
            }

            100% {
                transform: translate(-50vw, -50vh);
            }
        }

        h1 {
            font-size: 3rem;
            margin: 20px;
            color: #fff;
            text-align: center;
            font-weight: 600;
            text-shadow: 0 0 10px #0ef9ff, 0 0 20px #0ef9ff;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
            text-align: center;
            max-width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
        }

        .btn-neon {
            background: transparent;
            border: 2px solid #0ef9ff;
            color: #0ef9ff;
            text-transform: uppercase;
            transition: all 0.4s ease-in-out;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn-neon:hover {
            background: #0ef9ff;
            color: #000000;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
        }

        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(14, 249, 255, 0.4), 0 0 30px rgba(14, 249, 255, 0.2);
        }

        .table-dark {
            background-color: transparent;
        }

        .table-dark th,
        .table-dark td {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .badge {
            font-size: 0.9rem;
            padding: 0.5em 0.75em;
        }

        .badge-success {
            background-color: rgba(40, 167, 69, 0.8);
        }

        .badge-danger {
            background-color: rgba(220, 53, 69, 0.8);
        }

        .logout-btn {
            margin-top: 20px;
        }

        .card-body {
            color: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            h1 {
                font-size: 2.5rem;
            }

            .d-flex.justify-content-between {
                flex-direction: column;
                text-align: center;
            }

            .logout-btn {
                margin-top: 15px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card {
                max-width: 90%;
                margin: auto;
            }

            .row {
                flex-direction: column;
                align-items: center;
            }

            .col-md-6 {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
                margin: 10px 0;
            }

            .btn-neon {
                font-size: 0.9rem;
                padding: 8px 16px;
            }

            .card {
                max-width: 95%;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }

            .btn-neon {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .card {
                max-width: 100%;
            }
        }

        /* Make cards look clickable */
        .clickable-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 180px;
            /* Ensures consistent size */
        }

        .clickable-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #0ef9ff, 0 0 30px #0ef9ff;
        }

        /* Remove default link styles */
        .text-decoration-none {
            color: inherit;
        }
    </style>
</head>

<body>
    <!-- Moving Background Circles -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-5">
            <h1>Admin Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-neon logout-btn">Logout</a>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="row g-4 mb-5 justify-content-center text-center">

                <!-- Total Users Card -->
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                    <a href="{{ url_for('user_list') }}" class="text-decoration-none flex-fill">
                        <div class="card clickable-card h-100">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title text-uppercase mb-2">Total Users</h5>
                                <h2 class="mb-0">{{ total_users }}</h2>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Total Detections Card -->
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                    <a href="{{ url_for('detections_list') }}" class="text-decoration-none flex-fill">
                        <div class="card clickable-card h-100">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title text-uppercase mb-2">Total Detections</h5>
                                <h2 class="mb-0">{{ total_objects }}</h2>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Total Contact Messages Card -->
                <div class="col-lg-4 col-md-6 col-sm-12 d-flex">
                    <a href="{{ url_for('contact_list') }}" class="text-decoration-none flex-fill">
                        <div class="card clickable-card h-100">
                            <div class="card-body d-flex flex-column justify-content-center">
                                <h5 class="card-title text-uppercase mb-2">Total Contact Messages</h5>
                                <h2 class="mb-0">{{ total_contacts }}</h2>
                            </div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
